{% extends "base.html" %}

{% block content %}
<h1>Matérias</h1>
<br />
<table id="box-table-a" summary="Materias">
    <thead>
    	<tr>
        	<th scope="col">Matérias</th>
			<th scope="col">Qualidade</th>
            <th scope="col">Período</th>
			<th scope="col">Tipo</th>
            <th scope="col">Arquivos</th>
			<th scope="col">Professores</th>
			
        </tr>
    </thead>
    <tbody>
    	{% for s in subjects %}
    	<tr>
        	<td><a href="{{ s.get_absolute_url }}">{{ s.name }}</a></td>
			<td>{{ s.nota }}</td>
            <td>{{ s.get_period_display }}</td>
			<td>Obrigatória</td>
            <td>{{ s.resource_set.all.count }}</td>
			<td>{{ s.professor_set.all.count }}</td>
        </tr>
		{% endfor %}
    </tbody>
</table>


{% endblock %}
